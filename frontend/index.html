<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
</head>
<body>
  <h1>Conway's Game of Life</h1>

  <!-- Step 1: Selection UI -->
  <div id="selectionUI">
    <label for="gameMode">Choose Action:</label>
    <select id="gameMode">
      <option value="new">Start New Game</option>
      <option value="file">Load from File</option>
      <option value="saved">Load Saved Game</option>
    </select>

    <div id="nameInputDiv">
      <label for="gameName">Game Name:</label>
      <input type="text" id="gameName" placeholder="Enter name...">
    </div>

    <div id="savedGamesDiv">
      <label for="savedGames">Select Saved Game:</label>
      <select id="savedGames"></select>
    </div>

    <div id="fileInputDiv" style="display: none;">
      <label for="fileInput">Choose a file:</label>
      <input type="file" id="fileInput" accept=".lif, .life" />
  </div>

    <button onclick="proceedToGame()">Proceed</button>
  </div>

  <!-- Step 2: Game UI -->
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <div id="gameControls">
    <button id="startGameBtn" onclick="startGame()">Start Game</button>
    <button id="stopGameBtn" onclick="stopGame()">Stop Game</button>
    <button id="zoomInBtn" onclick="zoomIn()">Zoom In</button>
    <button id="zoomOutBtn" onclick="zoomOut()">Zoom Out</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
